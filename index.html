<!DOCTYPE html>
<html lang="en-US" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="development/css/site.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet" type="text/css">
</head>
<body ng-controller="ApplicationController">

<ul class="dropdown-menu">
    <li><a href="#">Profile</a></li>
    <li><a href="#">Settings</a></li>
    <li class="divider"></li>
    <li><a href="index.html">Sign In</a></li>
</ul>

<!-- Navbar -->
<ul ng-controller="MenuController">
    <li ng-repeat="item in menu" ng-class="{active: page == item.title_s}"><a href="#/{{item.title_s}}">{{item.title_s}}</a></li>
</ul>

<!-- Content -->
<div id="page-holder">

    <!-- Dynamic content -->
    <ng-view></ng-view>

    <login ng-show="showLogin" class="login">
        <form class="login-form" name="enter" ng-show="enter" ng-submit="authenticate()">
            <a href="#" class="header">Sign in</a>
            <fieldset>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" tabindex="1" ng-model="user.name" autocomplete="off" required>

                <label for="password">Password<a href="#" title="Forgot?" class="pull-right" ng-click="changeState()" tabindex="5">Forgot?</a></label>
                <input type="password" name="password" autocomplete="off" id="password" tabindex="2" ng-model="user.pass" required>

                <label class="checkbox"><input type="checkbox" tabindex="3" ng-model="user.remember" />Remember me</label>
                <input type="submit" class="btn btn-primary btn-block" tabindex="4" value="sign in" ng-disabled="!enter.$valid">
            </fieldset>
        </form>

        <form class="login-form" ng-show="forgot" name="forgot" ng-submit="forgotPassword()">
            <a href="#" class="header">Forgot password</a>
            <fieldset>
                <label for="email">Email</label>
                <input type="text" name="username" id="email" tabindex="1" ng-model="user.name" autocomplete="off" required>

                <label for="cancel"><a href="#" id="cancel" class="pull-right" ng-click="changeState()" tabindex="5">Cancel</a></label>
                <input type="submit" class="btn btn-primary btn-block" tabindex="4" value="submit" ng-disabled="!forgot.$valid">
            </fieldset>
        </form>
    </login>

</div>

<div class="span4">
    <div class="well">
        <h3>Side Bar</h3>
        <p>This is static content that will stay the same between pages.</p>
    </div>
</div>
<script data-main="development/js/main.js" src="development/js/lib/require/require.js"></script>
</body>
</html>
