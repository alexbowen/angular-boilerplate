<!DOCTYPE html>
<html lang="en-US" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="development/css/site.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet" type="text/css">
</head>
<body ng-controller="ApplicationController">

<ul ng-controller="MenuController" ng-if="menuactive">
    <li ng-repeat="item in menu" ng-class="{active: page == item.title_s}"><a href="#/{{item.title_s}}">{{item.title_s}}</a></li>
</ul>

<div id="page-holder">

    <!-- Dynamic content -->
    <ng-view></ng-view>

    <login ng-if="loginactive"></login>

</div>

<div class="span4">
    <div class="well">
        <h3>Side Bar</h3>
        <p>This is static content that will stay the same between pages.</p>
    </div>
</div>
<script data-main="development/js/main.js" src="development/js/lib/require/require.js"></script>
</body>
</html>
